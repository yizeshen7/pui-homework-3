<!DOCTYPE html>

<html>
  <head>
    <!-- creates head and add in the css style sheet -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Cart</title>
  </head>

  <body>
    <div class="row-header">
      <div class="column-header">
        <div class="header">
          <!-- this defines the header logo -->
          <a href="index.html"
            ><img class="store-logo" src="assets/logo-01.svg" />
          </a>
        </div>
      </div>

      <div class="column-header">
        <div class="navbar">
          <!-- nav bar for products and cart pages -->
          <ul>
            <li>
              <div class="page-button">
                <a href="index.html">PRODUCTS</a>
              </div>
            </li>

            <li>
              <div class="page-button">
                <a href="cart.html">CART</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <p id="header-text">Our hand-made cinnamon rolls</p>

    <div class="detail-items">
      <!-- list of items along with selection of preferences -->

      <div class="cards-checkout">
        <p class="item-name">Original cinnamon roll</p>
        <div class="row">
          <div class="column">
            <img class="item-image" src="assets/original-cinnamon-roll.jpg" />
          </div>

          <div class="column">
            <p class="item-text">
              Customize our delicious,hand-made cinammon roll to your liking!
            </p>

            <p>Glazing</p>
            <select class="select">
              <option value="original">Keep Original</option>
              <option value="sugar-milk">Sugar Milk</option>
              <option value="vanilla-milk">Vanilla milk</option>
              <option value="chocolate">Double chocolate</option>
            </select>

            <p>Pack Size</p>
            <select class="select">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="12">12</option>
            </select>

          <div class="add-wrapper">
            <p id="add-price">$2.49</p>
            <a id="add-button" href="index.html">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
